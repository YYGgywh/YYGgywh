<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>八字转阳历测试</title>
  <script src="https://cdn.jsdelivr.net/npm/lunar-javascript@latest/dist/index.umd.js"></script>
</head>
<body>
  <h1>八字转阳历测试</h1>
  <div id="result"></div>
  <script>
    try {
      const { Solar } = window;
      const l = Solar.fromBaZi('庚子', '辛巳', '庚午', '丙子');
      const resultDiv = document.getElementById('result');
      
      resultDiv.innerHTML += `<p>匹配的阳历日期数量：${l.length}</p>`;
      resultDiv.innerHTML += '<ul>';
      
      for (let i = 0, j = l.length; i < j; i++) {
        const d = l[i];
        console.log(d.toFullString());
        resultDiv.innerHTML += `<li>${d.toFullString()}</li>`;
      }
      
      resultDiv.innerHTML += '</ul>';
    } catch (error) {
      console.error('测试失败:', error);
      document.getElementById('result').innerHTML = `<p>错误：${error.message}</p>`;
    }
  </script>
</body>
</html>
